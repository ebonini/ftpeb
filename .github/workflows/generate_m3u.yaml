name: Generate M3U Playlist

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Executa o script todos os dias Ã  meia-noite UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread oauth2client requests

    - name: Generate M3U Playlist
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: |
        python script.py

    - name: Commit and push changes
      run: |
        git config --global user.email "eduardo@ebonini.com.br"
        git config --global user.name "ebonini"
        git add -f playlist.m3u
        git commit -m "Add generated playlist.m3u"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
